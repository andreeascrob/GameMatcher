<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matcher | Find Your Perfect Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0fafa; 
            --card-bg: #ffffff;
            --primary-teal: #14b8a6; 
            --dark-teal: #0d9488;
            --light-teal: #ccfbf1;
            --text-main: #0f172a; 
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(20, 184, 166, 0.1), 0 8px 10px -6px rgba(20, 184, 166, 0.1);
        }

        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wrapper {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            color: var(--dark-teal);
            margin: 0;
            letter-spacing: -1px;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .section-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .section-header {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-teal);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .field label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: #f8fafc;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--primary-teal);
            background: #ffffff;
            outline: none;
            box-shadow: 0 0 0 4px var(--light-teal);
        }

        /* --- AUTOCOMPLETE STYLES --- */
        .autocomplete-container {
            position: relative;
        }

        .suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--primary-teal);
            border-radius: 8px;
            margin-top: 4px;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: none; 
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 0.95rem;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: var(--light-teal);
            color: var(--dark-teal);
        }

        /* --- Button --- */
        .btn-container {
            text-align: center;
            margin-top: 40px;
        }

        .main-btn {
            background: var(--primary-teal);
            color: white;
            padding: 18px 45px;
            border-radius: 15px;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(20, 184, 166, 0.3);
        }

        .main-btn:hover {
            background: var(--dark-teal);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(20, 184, 166, 0.4);
        }

        #results {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            transition: 0.3s;
        }

        .game-card:hover {
            border-color: var(--primary-teal);
            box-shadow: var(--shadow);
        }

        .game-card h3 {
            margin-top: 0;
            color: var(--dark-teal);
        }

        .price-tag {
            display: inline-block;
            background: var(--light-teal);
            color: var(--dark-teal);
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 700;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>Game Matcher</h1>
        <p>Enter your specs to find games that run smoothly on your PC.</p>
    </header>

    <div class="section-box">
        <div class="section-header">Computer Specs</div>
        <div class="input-grid">
            <div class="field autocomplete-container">
                <label>CPU</label>
                <input type="text" id="cpu" placeholder="e.g. Intel Core i7" oninput="fetchSuggestions('CPU', this.value, 'cpu-suggestions', 'cpu')" autocomplete="off">
                <div id="cpu-suggestions" class="suggestions-box"></div>
            </div>
            
            <div class="field autocomplete-container">
                <label>GPU</label>
                <input type="text" id="gpu" placeholder="e.g. GeForce GTX 1060" oninput="fetchSuggestions('GPU', this.value, 'gpu-suggestions', 'gpu')" autocomplete="off">
                <div id="gpu-suggestions" class="suggestions-box"></div>
            </div>

            <div class="field">
                <label>RAM (GB)</label>
                <select id="ram">
                    <option value="4">4 GB</option>
                    <option value="8">8 GB</option>
                    <option value="16" selected>16 GB</option>
                    <option value="32">32 GB</option>
                </select>
            </div>
            <div class="field">
                <label>Available Storage (GB)</label>
                <input type="number" id="storage" placeholder="e.g. 100">
            </div>
            <div class="field">
                <label>Operating System</label>
                <select id="os">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section-box">
        <div class="section-header">Preferences</div>
        <div class="input-grid">
            <div class="field">
                <label>Genre</label>
                <select id="genre">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="field">
                <label>Player Mode</label>
                <select id="mode">
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section-box">
        <div class="section-header">Personal & Budget</div>
        <div class="input-grid">
            <div class="field">
                <label>Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="field">
                <label>Max Budget (€)</label>
                <input type="number" id="budget" placeholder="e.g. 50">
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button class="main-btn" onclick="startMatching()">MATCH MY PC</button>
    </div>

    <div id="results"></div>
</div>

<script>
    const endpointUrl = "https://api.triplydb.com/datasets/EdoardoTommasi/GameMatcher/sparql";

    // --- 1. DYNAMIC DROPDOWN LOADING ---
    async function populateDropdown(className, selectId) {
        const query = `
            PREFIX : <http://www.semanticweb.org/gamematcher.owl#>
            PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
            PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
            
            SELECT DISTINCT ?itemName WHERE {
                ?item rdf:type :${className} .
                
                # Prova a prendere la label
                OPTIONAL { ?item rdfs:label ?lbl }
                
                # Se c'è la label usa quella, altrimenti taglia via i prefissi (Genre_, OS_, ecc.) dall'URL
                BIND(COALESCE(STR(?lbl), REPLACE(REPLACE(STR(?item), "^.*#(GameGenre_|PlayerMode_|OperatingSystem_|Genre_|Mode_|OS_)?", ""), "_", " ")) AS ?itemName)
            }
            ORDER BY ?itemName
        `;

        try {
            const response = await fetch(endpointUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/sparql-query",
                    "Accept": "application/sparql-results+json"
                },
                body: query
            });

            const data = await response.json();
            const selectElement = document.getElementById(selectId);
            
            selectElement.innerHTML = '<option value="">Any</option>';
            
            data.results.bindings.forEach(res => {
                const name = res.itemName.value;
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                selectElement.appendChild(option);
            });
        } catch (error) {
            console.error(`Error loading ${className}:`, error);
            document.getElementById(selectId).innerHTML = '<option value="">Error loading</option>';
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        populateDropdown('OperatingSystem', 'os');
        populateDropdown('GameGenre', 'genre');
        populateDropdown('PlayerMode', 'mode');
    });

    // --- 2. AUTOCOMPLETE LOGIC (CPU/GPU SUGGESTIONS) ---
    let debounceTimer;

    async function fetchSuggestions(hardwareClass, searchTerm, boxId, inputId) {
        const suggestionBox = document.getElementById(boxId);
        
        if (searchTerm.length < 2) {
            suggestionBox.style.display = 'none';
            return;
        }

        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(async () => {
            const query = `
                PREFIX : <http://www.semanticweb.org/gamematcher.owl#>
                PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
                PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                
                SELECT DISTINCT ?itemName WHERE {
                    ?item rdf:type :${hardwareClass} .
                    
                    OPTIONAL { ?item rdfs:label ?lbl }
                    
                    # Prende la label, oppure taglia i prefissi CPU_ o GPU_ dall'URL
                    BIND(COALESCE(STR(?lbl), REPLACE(REPLACE(STR(?item), "^.*#(CPU_|GPU_)?", ""), "_", " ")) AS ?itemName)
                    
                    FILTER(CONTAINS(LCASE(?itemName), LCASE("${searchTerm}")))
                }
                ORDER BY ?itemName
                LIMIT 5
            `;

            try {
                const response = await fetch(endpointUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/sparql-query",
                        "Accept": "application/sparql-results+json"
                    },
                    body: query
                });

                if (!response.ok) throw new Error("Network error");

                const data = await response.json();
                const bindings = data.results.bindings;

                suggestionBox.innerHTML = ''; 

                if (bindings.length > 0) {
                    bindings.forEach(res => {
                        const name = res.itemName.value;
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = name;
                        
                        div.onclick = () => {
                            document.getElementById(inputId).value = name; 
                            suggestionBox.style.display = 'none'; 
                        };
                        suggestionBox.appendChild(div);
                    });
                    suggestionBox.style.display = 'block'; 
                } else {
                    suggestionBox.style.display = 'none';
                }
            } catch (error) {
                console.error("Autocomplete Error:", error);
            }
        }, 300); 
    }

    document.addEventListener('click', function(e) {
        if (!e.target.closest('.autocomplete-container')) {
            document.getElementById('cpu-suggestions').style.display = 'none';
            document.getElementById('gpu-suggestions').style.display = 'none';
        }
    });

    // --- 3. MAIN LOGIC (SEARCH GAMES) ---
    async function startMatching() {
        const resultsArea = document.getElementById('results');
        resultsArea.innerHTML = '<p style="text-align:center; width:100%;">Analyzing your hardware and finding the perfect games...</p>';

        const ram = document.getElementById('ram').value || 999; 
        const genre = document.getElementById('genre').value;
        const playMode = document.getElementById('mode').value;
        const budget = document.getElementById('budget').value || 9999; 
        
        const query = `
            PREFIX : <http://www.semanticweb.org/gamematcher.owl#>
            PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
            PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
            
            SELECT DISTINCT ?gameName ?price WHERE {
                ?game rdf:type :VideoGame .
                
                # Prende il nome del gioco dalla label, per evitare prefissi come Game_ o VideoGame_
                OPTIONAL { ?game rdfs:label ?lbl }
                BIND(COALESCE(STR(?lbl), REPLACE(REPLACE(STR(?game), "^.*#(Game_|VideoGame_)?", ""), "_", " ")) AS ?gameName)
                
                ?game :hasPrice ?price .
                FILTER(?price <= ${budget})
                
                ?game :hasMinRequirement ?req .
                ?req :requiresMemoryGB ?ramReq .
                FILTER(?ramReq <= ${ram})
                
                ?game :hasGenre ?gameGenre .
                BIND(LCASE(STR(?gameGenre)) AS ?genreStr)
                FILTER(CONTAINS(?genreStr, LCASE("${genre}")))
                
                ?game :hasPlayerMode ?mode .
                BIND(LCASE(STR(?mode)) AS ?modeStr)
                FILTER(CONTAINS(?modeStr, LCASE("${playMode}")))
            } 
            ORDER BY ?price
            LIMIT 12
        `;

        try {
            const response = await fetch(endpointUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/sparql-query",
                    "Accept": "application/sparql-results+json"
                },
                body: query
            });

            if (!response.ok) throw new Error("Network error");

            const data = await response.json();
            const bindings = data.results.bindings;

            displayResults(bindings);

        } catch (error) {
            resultsArea.innerHTML = `<p style="color:red; text-align:center;">Error: ${error.message}</p>`;
            console.error("SPARQL Error:", error);
        }
    }

    function displayResults(bindings) {
        const resultsArea = document.getElementById('results');
        resultsArea.innerHTML = '';

        if (bindings.length === 0) {
            resultsArea.innerHTML = '<p style="text-align:center; width:100%; color: var(--text-muted);">No games found with these filters. Try increasing your budget or changing the genre.</p>';
            return;
        }

        bindings.forEach(res => {
            const name = res.gameName.value;
            const price = parseFloat(res.price.value).toFixed(2);
            
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <h3>${name}</h3>
                <p style="color:var(--text-muted); font-size:0.9rem;">Perfect Match! ✨</p>
                <div class="price-tag">€${price}</div>
            `;
            resultsArea.appendChild(card);
        });
    }
</script>
</body>
</html>
